<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--Style CSS-->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<main>

    <header class="title">
        <h1 class="app-title"><i class="fas fa-cloud-sun-rain"></i>Weather Dashboard</h1>
    </header>

    <section class="col-12 col-sm-12 col-md-4 float-left">
        <div class="card">
            <h3 class="card-header text-uppercase">Search For A City</h3>
            <div id="user-form" class="card-body">
                <input type="text" id="myInput" placeholder="City Name..."/>
                <button class="btn" id="searchBtn">Search</button>
            </div>
        </div>

        <div class="card-history">
            <h3 class="card-header text-uppercase">Search History</h3>
        </div>        
    </section>

    <section class="col-12 col-sm-12 col-md-8 float-right">
        <div>
            <h2 class="subtitle text-uppercase">Current Weather</h2>
            <div class="city"></div>
        </div>

        <div>
            <h2 class="subtitle text-uppercase">5 Day Forecast</h2>
            <div class="five-day"></div>
        </div>
    </section>

</main>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Custom JavaScript-->
    <script src="./assets/script.js"></script>
</body>
</html>
